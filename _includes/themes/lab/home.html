

   <!-- Content -->
   <div class="container">

      <div class="row">
    <div class="col-md-12">
    <div class="carousel-overlay logotitle logobox">
      {{ page.title }}
    </div>
    <div id="carousel" class="carousel carousel-fade" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>
      <!-- Carousel items -->
      <!-- 
          Populated based on the three image "banner-[x]" variables in home.md
          and the images they point to.
      -->
      <div class="carousel-inner">
        <div class="active item">
          <img src={{ page.banner-1 }} width='1200px' alt="">
        </div>
        <div class="item">
          <img src={{ page.banner-2 }} width='1200px' alt="">
        </div>
        <div class="item">
          <img src={{ page.banner-3 }} width='1200px' alt="">
        </div>
      </div>
      <!-- Carousel nav -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <!-- <span class="sr-only">Previous</span> -->
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <!-- <span class="sr-only">Next</span> -->
      </a>
    </div>
    </div>        
  </div>

  <div class="hugespacer"></div>

  <!-- Boilerplate front-page lab description goes here -->
  <div class="row">
    <div class="col-md-12">
      <div class="smallhead">
        {{ content }}
      </div>
    </div>        
  </div>
  
  
  <div class="bigspacer"></div>
